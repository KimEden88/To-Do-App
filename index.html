<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/efb90fad25.js"
            crossorigin="anonymous"
        ></script>
        <title>To Do App</title>
    </head>
    <body>
        <header>
            <h1 class="font-heading-primary">To Do List</h1>
        </header>
        <form>
            <input type="text" class="todo-input" name="title" />
            <button class="todo-btn" type="submit">
                <i class="fa-solid fa-plus fa-xl" style="color: #e4ebf2"></i>
            </button>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
